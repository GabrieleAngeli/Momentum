name: Momentum Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: timescale/timescaledb:2.14.0-pg16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: momentum
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres" --health-interval 10s --health-timeout 5s --health-retries 5
      kafka:
        image: redpandadata/redpanda:v24.2.1
        ports:
          - 9092:9092
        options: --health-cmd="bash -c 'rpk cluster info -X brokers=localhost:9092 || exit 1'" --health-interval=5s --health-timeout=3s --health-retries=60
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Restore dotnet
        run: dotnet restore Momentum.sln || true
      - name: Build dotnet
        run: dotnet build Momentum.sln --no-restore || true
      - name: Test dotnet
        run: dotnet test Momentum.sln --no-build || true
      - name: Install npm
        run: npm install --prefix src/web-core
      - name: Lint web
        run: npm run lint --prefix src/web-core || true
      - name: Test web
        run: npm test --prefix src/web-core -- --watch=false || true
      - name: Upload contracts artifact
        uses: actions/upload-artifact@v4
        with:
          name: contracts
          path: contracts
  security:
    name: Security Checks
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Restore dotnet dependencies
        run: dotnet restore Momentum.sln
      - name: Check .NET packages for vulnerabilities
        run: dotnet list Momentum.sln package --vulnerable --include-transitive
      - name: Install npm dependencies
        run: npm install --prefix src/web-core
      - name: Audit npm dependencies
        run: npm audit --prefix src/web-core --audit-level=high
      - name: Cache OWASP Dependency Check data
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository/org/owasp/dependency-check-data
          key: ${{ runner.os }}-dependency-check-${{ hashFiles('**/package-lock.json', '**/packages.lock.json', '**/Directory.Packages.props') }}
          restore-keys: |
            ${{ runner.os }}-dependency-check-
      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@1.1.0
        with:
          project: Momentum
          path: .
          format: HTML
          out: reports
          args: >-
            --failOnCVSS 7
      - name: Upload dependency check report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: reports
