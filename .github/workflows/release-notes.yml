name: Release Notes (manual)

on:
  workflow_dispatch:
    inputs:
      release_version:
        description: 'vX.Y.Z'
        required: true
        type: string

permissions:
  contents: write

jobs:
  notes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - name: Generate via GitHub
        id: ghnotes
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const tag = "${{ inputs.release_version }}";
            const res = await github.rest.repos.generateReleaseNotes({
              owner, repo, tag_name: tag, target_commitish: "main"
            });
            core.setOutput('body', res.data.body || '')
      - name: Write file
        run: |
          mkdir -p ReleaseNotes
          echo "${{ steps.ghnotes.outputs.body }}" > "ReleaseNotes/${{ inputs.release_version }}.md"
      - name: Commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add ReleaseNotes
          git commit -m "chore: add release notes for ${{ inputs.release_version }}"
          git push
