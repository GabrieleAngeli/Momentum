openapi: 3.1.0
info:
  title: Ticketing Module API
  version: 0.1.0
paths:
  /api/tickets:
    get:
      summary: List tickets
      responses:
        '200':
          description: Tickets fetched
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Ticket'
components:
  schemas:
    Ticket:
      type: object
      required: [id, subject, status]
      properties:
        id:
          type: string
        subject:
          type: string
        status:
          type: string
