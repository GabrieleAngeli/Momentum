services:
  kafka:
    image: redpandadata/redpanda:v24.2.1
    command:
      - redpanda
      - start
      - --smp
      - "1"
      - --memory
      - "1G"
      - --overprovisioned
      - --set
      - redpanda.enable_rack_awareness=false
    ports:
      - "9092:9092"
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster info -X brokers=localhost:9092 >/dev/null 2>&1"]
      interval: 5s
      timeout: 3s
      retries: 60
      start_period: 5s
