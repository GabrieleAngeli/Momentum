# Momentum baseline allowlist for Gitleaks. Extend this file when you need to suppress
# intentional secrets (for example test certificates). Patterns added here should be
# justified in docs/security/README.md.
title = "Momentum gitleaks"
extends = "gitleaks:latest"

[allowlist]
description = "Global false positives / non-prod fixtures"
paths = [
  '''^docs/''',
  '''^\.github/''',
  '''^.*\.md$''',
  '''^test(s)?/fixtures?/''',
  '''^samples?/''',
  '''^examples?/'''
]
regexes = [
  '''(?i)\b(dummy|placeholder|changeme)\b'''
]
stopwords = ["example", "sample", "test"]