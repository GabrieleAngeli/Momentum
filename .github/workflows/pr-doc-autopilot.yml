name: PR Doc Autopilot

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled]
    branches-ignore:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  doc-autopilot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai gitpython pyyaml requests

      - name: Export PR metadata
        run: |
          python tools/ci/pr_codex_autopilot.py --export-env

      - name: Run doc autopilot
        env:
          OPENAI_API_KEY: ${{ secrets.DOC_AUTOPILOT_API_KEY }}
          CODEX_API_KEY: ${{ secrets.DOC_AUTOPILOT_GATEWAY_KEY }}
          CODEX_API_BASE: ${{ vars.DOC_AUTOPILOT_GATEWAY_BASE }}
          CODEX_PROVIDER: ${{ vars.DOC_AUTOPILOT_PROVIDER || 'openai' }}
          MODEL: ${{ vars.DOC_AUTOPILOT_MODEL || 'gpt-4.1' }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          python tools/ci/pr_codex_autopilot.py

      - name: Commit changes
        id: commit_changes
        run: |
          if git diff --quiet; then
            echo "did_commit=false" >> "$GITHUB_OUTPUT"
          else
            git add -A
            git commit -m 'docs: auto-update (codex) [skip ci]'
            echo "did_commit=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Push changes
        if: steps.commit_changes.outputs.did_commit == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push origin HEAD:${{ github.head_ref }}
